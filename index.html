<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cosmicDash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .instructions-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 2px solid #4a90e2;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            max-width: 200px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .instructions-button:hover {
            background: rgba(74, 144, 226, 0.3);
            transform: scale(1.05);
        }

        .instructions-button i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .instructions-button {
                padding: 12px 25px;
                font-size: 1.1em;
                width: 80%;
                max-width: 250px;
                margin: 15px auto;
            }

            .start-screen {
                padding: 20px;
            }

            .controls-info {
                font-size: 0.9em;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .instructions-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-ui">
        <div id="score">
            <i class="fas fa-trophy"></i>
            Score: 0
        </div>
        <div id="combo">
            <i class="fas fa-bolt"></i>
            Combo: x1
        </div>
        <div class="health-container">
            <div id="health"></div>
        </div>
        <div class="power-up">
            <i class="fas fa-star"></i>
            Power-up Active!
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Highest Combo: <span id="highestCombo">x1</span></p>
            <button class="restart-button" id="restartButton" ontouchstart="restartGame()" onclick="restartGame()">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>
    <div class="start-screen">
        <h1>cosmicDash</h1>
        <button class="start-button" id="startButton" ontouchstart="startGame()" onclick="startGame()">
            <i class="fas fa-play"></i> Start Game
        </button>
        <a href="instructions.html" class="instructions-button">
            <i class="fas fa-book"></i> How to Play
        </a>
        <div class="controls-info">
            <p><i class="fas fa-hand-pointer"></i> Tap to Jump</p>
            <p><i class="fas fa-arrows-left-right"></i> Swipe to Move</p>
            <p>Collect <i class="fas fa-star"></i> for power-ups</p>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>

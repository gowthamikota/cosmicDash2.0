<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosmicDash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="game-ui">
        <div id="score">
            <i class="fas fa-trophy"></i>
            Score: 0
        </div>
        <div id="combo">
            <i class="fas fa-bolt"></i>
            Combo: x1
        </div>
        <div class="health-container">
            <div id="health"></div>
        </div>
        <div class="power-up">
            <i class="fas fa-star"></i>
            Power-up Active!
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Highest Combo: <span id="highestCombo">x1</span></p>
            <button class="restart-button" onclick="window.location.reload()">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>
    <div class="start-screen">
        <h1>cosmicDash</h1>
        <button class="start-button" id="startButton" ontouchstart="startGame()" onclick="startGame()">
            <i class="fas fa-play"></i> Start Game
        </button>
        <div class="controls-info">
            <p><i class="fas fa-hand-pointer"></i> Tap to Jump</p>
            <p><i class="fas fa-arrows-left-right"></i> Swipe to Move</p>
            <p>Collect <i class="fas fa-star"></i> for power-ups</p>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
